<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
function master() {
	if(sessionStorage.getItem("administrator_username") != null){
		
    }
	else
		history.go(-1);	
}
$(function() {
	$("#addProductForm").submit(function(evt) {
		evt.preventDefault();
		
		formdata = new FormData();
		formdata.append("product_name",$("#product_name").val());
		formdata.append("product_description",$("#product_description").val());
		formdata.append("product_price",$("#product_price").val());
		formdata.append("product_stock",$("#product_stock").val());
		formdata.append("product_image", $("#product_image").get(0).files[0]);
		
		/* formdata.append("radio_three_zero",$('input[name=emi_three_zero]:checked').val());
		formdata.append("radio_six_zero",$('input[name=emi_six_zero]:checked').val());
		formdata.append("radio_nine_zero",$('input[name=emi_nine_zero]:checked').val());
		formdata.append("radio_twelve_zero",$('input[name=emi_twelve_zero]:checked').val()); */
		
		formdata.append("emi_three",$("#emi_three").val());
		formdata.append("emi_six",$("#emi_six").val());
		formdata.append("emi_nine",$("#emi_nine").val());
		formdata.append("emi_twelve",$("#emi_twelve").val());
		
		alert(formdata),
		
		$.ajax({
			url : "/add.product",
			method : 'POST', 
			data : formdata,
			processData : false,
			contentType : false,
			success: function(response){
				alert(JSON.stringify(response));
			}
		})
	})
})
</script>
</head>
<body onload="master()">
<form id="addProductForm">
Product Name: <input type = "text" id = "product_name"/><br/>
Product Description: <input type = "text" id = "product_description"/><br/>
Product Price: <input type = "number" step="any" id = "product_price"/><br/>
Product Stock: <input type = "number" step="any" id = "product_stock"/><br/>
Product Image: <input type="file" id = "product_image"><br/>
<p>Enter 0.25 as EMI value where ever no cost EMI is applicable</p>
<p>NOTE: EMI values are in percentages</p>
EMI for three months: <input type="number" step="any" id="emi_three" class="emi_entry"/>%<br/>
EMI for six months: <input type="number" step="any" id="emi_six" class="emi_entry"/>%<br/>
EMI for nine months: <input type="number" step="any" id="emi_nine" class="emi_entry"/>%<br/>
EMI for twelve months: <input type="number" step="any" id="emi_twelve" class="emi_entry"/>%<br/>

<input type="submit">
</form>
</body>
</html>
