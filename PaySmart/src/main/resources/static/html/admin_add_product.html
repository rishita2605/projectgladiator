<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
function master() {
	if(sessionStorage.getItem("administrator_username") != null){
		
    }
	else
		history.go(-1);	
}
$(function() {
	$("#addProductForm").submit(function(evt) {
		evt.preventDefault();
		
		formdata = new FormData();
		formdata.append("product_name",$("#product_name").val());
		formdata.append("product_description",$("#product_description").val());
		formdata.append("product_price",$("#product_price").val());
		formdata.append("product_stock",$("#product_stock").val());
		formdata.append("product_image", $("#product_image").get(0).files[0]);
		
		formdata.append("radio_three_zero",true);
		formdata.append("radio_six_zero",true);
		formdata.append("radio_nine_zero",true);
		formdata.append("radio_twelve_zero",true);
		
		formdata.append("emi_three",$("#emi_three").val());
		formdata.append("emi_six",$("#emi_six").val());
		formdata.append("emi_nine",$("#emi_nine").val());
		formdata.append("emi_twelve",$("#emi_twelve").val());
		
		alert(formdata),
		
		$.ajax({
			url : "/add.product",
			method : 'POST', 
			data : formdata,
			processData : false,
			contentType : false,
			success: function(response){
				alert(JSON.stringify(response));
			}
		})
	})
})
</script>
</head>
<body onload="master()">
<form id="addProductForm">
Product Name: <input type = "text" id = "product_name"/><br/>
Product Description: <input type = "text" id = "product_description"/><br/>
Product Price: <input type = "number" step="any" id = "product_price"/><br/>
Product Stock: <input type = "number" step="any" id = "product_stock"/><br/>
Product Image: <input type="file" id = "product_image"><br/>


Zero Cost EMI for 3 months:<br/> 
<p>
<input type="radio" name="emi_three_zero" class="emi_three_zero" value="true"/>Yes
<input type="radio" name="emi_three_zero" class="emi_three_zero" value="false" checked/>No
<input type="number" step="any" id="emi_three" class="emi_entry"/>
</p>


Zero Cost EMI for 6 months:<br/> 
<p>
<input type="radio" name="emi_six_zero" class="emi_six_zero" value="true"/>Yes
<input type="radio" name="emi_six_zero" class="emi_six_zero" value="false" checked/>No
<input type="number" step="any" id="emi_six" class="emi_entry"/>
</p>


Zero Cost EMI for 9 months:<br/> 
<p>
<input type="radio" name="emi_nine_zero" class="emi_nine_zero" value="true"/>Yes
<input type="radio" name="emi_nine_zero" class="emi_nine_zero" value="false" checked/>No
<input type="number" step="any" id="emi_nine" class="emi_entry"/>
</p>


Zero Cost EMI for 12 months:<br/> 
<p>
<input type="radio" name="emi_twelve_zero" class="emi_twelve_zero" value="true"/>Yes
<input type="radio" name="emi_twelve_zero" class="emi_twelve_zero" value="false" checked/>No
<input type="number" step="any" id="emi_twelve" class="emi_entry"/>
</p>

<input type="submit">
</form>
</body>
</html>
