<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="/css/login.css">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
function myFunction() {
  alert("Page is loaded");
}
</script>
<script>
	$(function() {
		$("#form_login").submit(function(evt) {
			evt.preventDefault();
			var obj = {
					username : $("#username").val(),
					password : $("#password").val()
			}
			
			
			
			$.ajax({
				url : "/login.admin",
				method : 'POST',
				type : 'json',
				data : JSON.stringify(obj),
				contentType : 'application/json',
				success : function(response) {
					alert(response);
					if(response === "Success") location.href = "../html/admin_home.html";
				}
			})
		})
	})
</script>
</head>
<body onload="myFunction()">
<div class="login">
	<h1>Login </h1>      
	<form id="form_login">
		<p><input type="text" name="login" id="username" value="" placeholder="Username or Email"></p>
		<p><input type="password" name="password" id="password" value="" placeholder="Password"></p>
		<p class="remember_me">
		<label>
		<input type="checkbox" name="remember_me" id="remember_me">
		Remember me on this computer
		</label>
		</p>
		<p class="submit"><input type="submit" value="Login"></p>
	</form>
</div>              
</body>
</html>
