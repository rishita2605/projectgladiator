<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Page Title</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
<script src="//geodata.solutions/includes/countrystatecity.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="../css/register.css" />
</head>
<body>  
<div class="register">
<h2 align="center">REGISTRATION PAGE</h2>
<form method="post">
        <button class="accordion" type="button">Basic Details</button>
        <div class="panel">
         <label>FIRSTNAME</label>
         <input type="text" class="form-control" placeholder="Enter you first name">
          <label>LASTNAME</label>
          <input type="text" class="form-control" placeholder="Enter your last name">
          <label>DATE</label>
          <input type="date" class="form-control select-date">
       
          <label>EMAIL</label>
          <input type="text" class="form-control" placeholder="Enter your email">
      
          <label>PHONENO.</label>
          <input type="text" class="form-control" placeholder="Enter your phone number">
        </div>
         
         <button class="accordion" type="button">Credentials</button>
         <div class="panel">
         <label>USERNAME</label>
         <input type="text" class="form-control" placeholder="Enter your username">
          <label>PASSWORD</label>
          <input type="text" class="form-control" placeholder="Enter your password">
          <label>CONFIRM PASSWORD</label>
          <input type="text" class="form-control ">
       
         
          </div>
          
          <button class="accordion" type="button">Address</button>
        <div class="panel">
         <label>HOUSENO</label>
         <input type="text" class="form-control" placeholder="Enter your house no">
          <label>STREET</label>
          <input type="text" class="form-control" placeholder="Enter your street">
          <label>CITY</label>
          <input type="text" class="form-control " placeholder="Enter your city">
       
          <label>COUNTRY</label>
          <input type="text" class="form-control" placeholder="Enter your country">
      
          <label>PINCODE</label>
          <input type="text" class="form-control" placeholder="Enter your pincode">
        </div>

          <button class="accordion" type="button">Document Upload</button>
        <div class="panel">
         <label>AADHAR CARD</label>
         <input type="file" class="form-control" placeholder="">
          <label>PAN CARD</label>
          <input type="file" class="form-control" placeholder="">
          
        </div>
         
        <button class="accordion" type="button">CARD TYPE</button>
        <div class="panel">
         <input type="radio" name="cardtype"  value="gold"/>Gold 
         <input type="radio" name="cardtype" value="titanium"/>Titanium <br/>
          
        </div>

          <button class="accordion" type="button">BANK DETAILS</button>
        <div class="panel">
         <label>BANK NAME</label>
         <input type="text" class="form-control" placeholder="Enter your bank name">
          <label>SAVINGS A/C NO</label>
          <input type="text" class="form-control" placeholder="Enter your a/c no">
          <label>IFSC CODE</label>
          <input type="text" class="form-control " placeholder="Enter your ifsc code">
       
          
        </div>

         <div class="submit">
    <input type="submit" value="Register" /> <br/>
    </div>

    </form>
</div>
<br/>

<div class="help">
Already Registered Member? <a href="#" style="color:blue">Login here</a>
</div>
<script>
	var acc = document.getElementsByClassName("accordion");
	var i;
	for (i = 0; i < acc.length; i++) {
	  acc[i].addEventListener("click", function() {
	    this.classList.toggle("active");
	    var panel = this.nextElementSibling;
	    if (panel.style.display === "block") {
	      panel.style.display = "none";
	    } else {
	      panel.style.display = "block";
	    }
	  });
	}
</script>
</body>
</html>
