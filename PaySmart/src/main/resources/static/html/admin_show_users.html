<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Validate Users</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(document).ready(function(){
	$.ajax({
		url : '/view.all.users',
		method : 'POST',

		success : function(response){

})
</script>
</head>

</body>
</html>
