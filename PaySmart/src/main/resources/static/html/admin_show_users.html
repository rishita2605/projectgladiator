<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Validate Users</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(document).ready(function(){
	if(sessionStorage.getItem("administrator_username") != null){
		
    }
	else
		history.go(-1);
	
	$.ajax({
		url : '/view.all.users',
		method : 'POST',
		contentType : 'application/json',
		
		success : function(response){
			alert(JSON.stringify(response));
			$.each(response, function(i, user) {
				var row = $('<tr/>');
				var column1 = $('<td/>').text(user.fname);
				var column2 = $("<td/>").text(user.lname);
				var column3 = $("<td/>").text(user.phone_no);
				var column4 = $("<td/>").text(user.email); 
		 		var column5 = $("<td/>").text(user.address);
		 		//var column6 = $("<td/>").html('<a href=" http://127.0.0.1:8887/OnePlus_oneplus6.jpg">Click</a>');
		 		var column6 = $("<td/>").html('<a href="http://127.0.0.1:8887/'+user.aadharfile+' ">Click</a>');
				//var column6 = $("<td/>").text(Bus.Price); 
				row.append(column1);
				row.append(column2);
				row.append(column3); 
				row.append(column4);
				row.append(column5);
				row.append(column6);
				$('#users_table').append(row);

			})
		}
	})
})
</script>
</head>
<body>
<h1>Displaying all the users</h1>
<table id="users_table"></table>
</body>
</html>
