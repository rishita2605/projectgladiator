<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="../css/register.css" />
</head>
<body>
<div class="Register">
<h1>Registration Page </h1>
<form method="post">
<button class="accordion" type="button">Basic Details</button>
<div class="panel">
FirstName<input type="text" name="firstName"/> <br/>
LastName<input type="text" name="lastName"/> <br/>
Date of Birth<input type="date" name="dob"/> <br/>
Email Id<input type="text" name="emailId"/> <br/>
Phone Number<input type="number" name="phoneNumber"/> <br/>
</div>
<button class="accordion" type="button">Credential</button>
<div class="panel">
Username<input type="text" name="username"/> <br/>
Password<input type="password" name="password"/> <br/>
Confirm Password<input type="password" name="confirmPassword"/> <br/>
</div>
<button class="accordion" type="button">Address</button>
<div class="panel"> 
House Number<input type="text" name="houseNo"/> <br/>
Street Name<input type="text" name="streetName"/> <br/>
city<input type="text" name="city"/> <br/>
State<input type="text" name="state"/> <br/>
Country<input type="text" name="country"/> <br/>
Pincode<input type="text" name="pincode"/> <br/>
</div>
<button class="accordion" type="button">Document Upload</button>
<div class="panel">
Aadhar Card<input type="file" name="aadhar"/> <br/>
PAN Card<input type="file" name="panNo"/> <br/>
</div>
<button class="accordion" type="button">Card Type</button>
<div class="panel"> 
<input type="radio" name="cardtype" value="gold"/>Gold 
<input type="radio" name="cardtype" value="titanium"/>Titanium <br/>
</div>
<button class="accordion" type="button">Bank Details</button>
<div class="panel">
Bank Name<input type="text" name="bankName"/> <br/>
Savings Account Number<input type="text" name="accNo"/> <br/>
IFSC Code<input type="text" name="ifsccode"/> <br/>
</div>
<input type="submit" value="Register"/> <br/>
</form>
</div>
<div class="help">
Already Registered Member? <a href="#">Login here</a>
</div>
 <script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>
    
</body>
</html>
