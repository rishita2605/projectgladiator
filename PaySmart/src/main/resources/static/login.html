<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="login.css">
<script>
	// Variable to count number of attempts.
	// Below function Executes on click of login button.
	function validate(){
		var attempt = 3;
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		if ( username == "ABC" && password == "abc#123"){
			alert ("Login successfully");
			return false;
		}
		else{
			attempt --;// Decrementing by one.
			alert("You have left "+attempt+" attempt;");
			// Disabling fields after 3 attempts.
			if( attempt == 0){
				document.getElementById("username").disabled = true;
				document.getElementById("password").disabled = true;
				document.getElementById("submit").disabled = true;
				return false;
			}
		}
	}
</script>
</head>
<body>
<div class="login">
	<h1>Login </h1>      
	<form method="post" >
		<p><input type="text" name="login" id="username" value="" placeholder="Username or Email"></p>
		<p><input type="password" name="password"id="password" value="" placeholder="Password"></p>
		<p class="remember_me">
		<label>
		<input type="checkbox" name="remember_me" id="remember_me">
		Remember me on this computer
		</label>
		</p>
		<p class="submit"><input type="submit" name="commit" value="Login" onclick="validate()"></p>
	</form>
</div>              
<div class="login-help">
	<p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
	<p>New User? <a href="#">Register here</a>.</p>
</div>
</body>
</html>
