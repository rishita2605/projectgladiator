<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="login.css">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	// Variable to count number of attempts.
	// Below function Executes on click of login button.
	
	$(function() {
		$("#form_login").submit(function(evt) {
			evt.preventDefault();
			var obj = {
					username : $("#username").val(),
					password : $("#password").val()
			}
			
			
			
			$.ajax({
				url : "/login",
				method : 'POST',
				type : 'json',
				data : JSON.stringify(obj),
				contentType : 'application/json',
				success : function(response) {
// 					var r1 = $("<h3/>").text(" User No " +response.id);
// 					var r2 = $("<h3/>").text(" Message " +response.message);
					
// 					$("#result").html("<h1> Details of USER </h1>").append(r1).append(r2);
					alert(response);
				}
			})
		})
	})
</script>
</head>
<body>
<div class="login">
	<h1>Login </h1>      
	<form id="form_login">
		<p><input type="text" name="login" id="username" value="" placeholder="Username or Email"></p>
		<p><input type="password" name="password" id="password" value="" placeholder="Password"></p>
		<p class="remember_me">
		<label>
		<input type="checkbox" name="remember_me" id="remember_me">
		Remember me on this computer
		</label>
		</p>
		<p class="submit"><input type="submit" value="Login"></p>
	</form>
</div>              
<div class="login-help">
	<p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
	<p>New User? <a href="#">Register here</a>.</p>
</div>
</body>
</html>
